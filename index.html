<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>

    <title>سعد محمد</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID"

<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-image">
                <img src="my-profile.jpg" alt="Profile Image" />
            </div>
        </div>

        <!-- Social Links -->
        <div class="social-links-container">
            <a href="https://snapchat.com/add/s3dqe" class="social-link" target="_blank">
                <i class="fab fa-snapchat-ghost social-icon snapchat-icon"></i>
                <span class="platform-name">SNAPCHAT | سناب شات</span>
                <span class="number">01</span>
            </a>
            
            <a href="https://tiktok.com/@s3dqe" class="social-link" target="_blank">
                <i class="fab fa-tiktok social-icon tiktok-icon"></i>
                <span class="platform-name">TIKTOK | تيك توك</span>
                <span class="number">02</span>
            </a>
            
            <a href="https://kick.com/s3dqe" class="social-link" target="_blank">
                <i class="fas fa-play-circle social-icon kick-icon"></i>
                <span class="platform-name">KICK | كيك</span>
                <span class="number">03</span>
            </a>
            
            <a href="https://wa.me/966XXXXXXXXX" class="social-link" target="_blank">
                <i class="fab fa-whatsapp social-icon whatsapp-icon"></i>
                <span class="platform-name">WHATSAPP | واتساب</span>
                <span class="number">04</span>
            </a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-text">
                <p>سعد محمد © 2024</p>
            </div>
        </div>

        <!-- Google Ads Bottom Banner -->
        <div class="ad-section bottom-ad">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID_3"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script src="script.js"></script>
